<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Parqueadero</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üÖøÔ∏è Registro de Parqueadero</h1>
  </header>

  <main class="main-container">
    <section class="card form-section">
      <h2>Registrar Veh√≠culo</h2>
      <form id="formVehiculo">
        <input type="text" id="placa" placeholder="Placa" required />

        <select id="tipo" required>
          <option value="">Seleccione tipo</option>
          <option value="Carro">Carro</option>
          <option value="Moto">Moto</option>
          <option value="Buseta">Buseta</option>
          <option value="Turbo">Turbo</option>
          <option value="Pintores">Pintores</option>
        </select>

        <select id="subtipo" style="display:none;">
          <option value="">Seleccione empresa</option>
          <option value="Lusitania">Lusitania</option>
          <option value="Cotrander">Cotrander</option>
          <option value="Flotax">Flotax</option>
          <option value="San Juan">San Juan</option>
          <option value="Unitransa">Unitransa</option>
          <option value="Escolar">Escolar</option>
        </select>

        <input type="text" id="propietario" placeholder="Propietario" required />

        <input type="number" id="precio" placeholder="Precio (COP)" min="0" required />

        <div class="actions">
          <button type="submit" class="primary">Agregar Veh√≠culo</button>
          <button type="button" id="limpiarBtn">Limpiar</button>
        </div>
      </form>
    </section>

    <section class="card activos-section">
      <h2>Veh√≠culos Activos</h2>
      <table id="tablaActivos">
        <thead>
          <tr>
            <th>Placa</th>
            <th>Tipo</th>
            <th>Subtipo</th>
            <th>Propietario</th>
            <th>Precio</th>
            <th>Ingreso</th>
            <th>Salida</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <section class="card reportes" id="reportes">
    <h2>Reportes</h2>
    <div class="btn-group">
      <button onclick="generarReporteDiario()">Reporte Diario</button>
      <button onclick="generarReporteMensual()">Reporte Mensual</button>
      <button onclick="generarReporteGeneral()">Reporte General</button>
      <button onclick="imprimirReporte()">Imprimir Reporte</button>
    </div>

    <div class="tables-wrapper">
      <table id="tablaReporteDiario" class="report-table">
        <thead><tr><th>Placa</th><th>Tipo</th><th>Subtipo</th><th>Propietario</th><th>Precio</th><th>Ingreso</th><th>Salida</th></tr></thead>
        <tbody></tbody>
      </table>

      <table id="tablaReporteMensual" class="report-table">
        <thead><tr><th>Placa</th><th>Tipo</th><th>Subtipo</th><th>Propietario</th><th>Precio</th><th>Ingreso</th><th>Salida</th></tr></thead>
        <tbody></tbody>
      </table>

      <table id="tablaReporteGeneral" class="report-table">
        <thead><tr><th>Placa</th><th>Tipo</th><th>Subtipo</th><th>Propietario</th><th>Precio</th><th>Ingreso</th><th>Salida</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
