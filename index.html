<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parqueadero App v3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸš— Parqueadero App v3</h1>
  </header>

  <main class="container">
    <!-- Registro -->
    <section class="registro">
      <h2>Registro de VehÃ­culos</h2>
      <form id="formRegistro">
        <label>Placa:
          <input type="text" id="placa" required>
        </label>

        <label>Tipo:
          <select id="tipo" required>
            <option value="">Seleccione...</option>
            <option value="Carro">Carro</option>
            <option value="Moto">Moto</option>
            <option value="Buseta">Buseta</option>
            <option value="Pintores">Pintores</option>
          </select>
        </label>

        <label id="subtipoContainer" style="display:none;">Subtipo (solo buseta):
          <select id="subtipo">
            <option value="Lusitania">Lusitania</option>
            <option value="Cotrander">Cotrander</option>
            <option value="Flotax">Flotax</option>
            <option value="San Juan">San Juan</option>
            <option value="Unitransa">Unitransa</option>
            <option value="Escolar">Escolar</option>
          </select>
        </label>

        <label>Propietario:
          <input type="text" id="propietario" required>
        </label>

        <label>Precio:
          <input type="number" id="precio" required>
        </label>

        <button type="submit">Registrar</button>
      </form>
    </section>

    <!-- Activos -->
    <section class="activos">
      <h2>VehÃ­culos Activos</h2>
      <table id="tablaActivos">
        <thead>
          <tr>
            <th>Placa</th>
            <th>Tipo</th>
            <th>Subtipo</th>
            <th>Propietario</th>
            <th>Precio</th>
            <th>Ingreso</th>
            <th>AcciÃ³n</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Reportes -->
  <section class="reportes">
    <h2>Reportes</h2>
    <div class="btn-group">
      <button onclick="generarReporte('diario')">Reporte Diario</button>
      <button onclick="generarReporte('mensual')">Reporte Mensual</button>
      <button onclick="generarReporte('general')">Reporte General</button>
      <button onclick="imprimirReporte()">Imprimir Reporte</button>
    </div>
    <table id="tablaReportes">
      <thead>
        <tr>
          <th>Placa</th>
          <th>Tipo</th>
          <th>Subtipo</th>
          <th>Propietario</th>
          <th>Precio</th>
          <th>Ingreso</th>
          <th>Salida</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script src="app.js"></script>
</body>
</html>
