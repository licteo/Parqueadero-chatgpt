<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parqueadero App v5</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-5xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">ðŸš— GestiÃ³n de Parqueadero</h1>

    <!-- Registro -->
    <section class="mb-8 bg-white p-6 rounded-2xl shadow">
      <h2 class="text-xl font-semibold mb-4">Registro de VehÃ­culos</h2>
      <form id="registroForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="placa" placeholder="Placa" required class="p-2 border rounded-lg">
        <select id="tipo" required class="p-2 border rounded-lg">
          <option value="">Seleccionar tipo</option>
          <option value="Carro">Carro</option>
          <option value="Moto">Moto</option>
          <option value="Buseta">Buseta</option>
          <option value="Pintores">Pintores</option>
        </select>
        <select id="subtipo" class="p-2 border rounded-lg">
          <option value="">Subtipo (si aplica)</option>
          <option value="Lusitania">Lusitania</option>
          <option value="Cotrander">Cotrander</option>
          <option value="Flotax">Flotax</option>
          <option value="San Juan">San Juan</option>
          <option value="Unitransa">Unitransa</option>
          <option value="Escolar">Escolar</option>
        </select>
        <input type="text" id="propietario" placeholder="Propietario" required class="p-2 border rounded-lg">
        <input type="number" id="precio" placeholder="Precio" required class="p-2 border rounded-lg">
        <button type="submit" class="bg-blue-600 hover:bg-blue-800 text-white py-2 px-4 rounded-lg shadow col-span-1 md:col-span-2">Registrar</button>
      </form>
    </section>

    <!-- VehÃ­culos activos -->
    <section class="mb-8 bg-white p-6 rounded-2xl shadow">
      <h2 class="text-xl font-semibold mb-4">VehÃ­culos Activos</h2>
      <div id="vehiculosActivos" class="overflow-x-auto"></div>
    </section>

    <!-- Reportes -->
    <section class="mb-8 bg-white p-6 rounded-2xl shadow">
      <h2 class="text-xl font-semibold mb-4">Reportes</h2>
      <button onclick="imprimirReporte()" class="bg-green-600 hover:bg-green-800 text-white py-2 px-4 rounded-lg shadow mb-4">Imprimir Reporte</button>
      <div id="reporteTabla" class="overflow-x-auto"></div>
    </section>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow hidden"></div>

  <script src="script.js"></script>
</body>
</html>
