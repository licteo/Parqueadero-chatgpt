<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parqueadero</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Registro de Parqueadero</h1>

  <div class="container">
    <!-- Formulario -->
    <div class="form-section">
      <h2>Registrar Vehículo</h2>
      <form id="formVehiculo">
        <input type="text" id="placa" placeholder="Placa" required>
        <select id="tipo" required>
          <option value="">Seleccione tipo</option>
          <option value="Carro">Carro</option>
          <option value="Moto">Moto</option>
        </select>
        <input type="text" id="propietario" placeholder="Propietario" required>
        <button type="submit">Agregar Vehículo</button>
      </form>
    </div>

    <!-- Activos -->
    <div class="activos-section">
      <h2>Vehículos Activos</h2>
      <table id="tablaActivos">
        <thead>
          <tr>
            <th>Placa</th>
            <th>Tipo</th>
            <th>Propietario</th>
            <th>Ingreso</th>
            <th>Salida</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Reportes -->
  <div id="reportes">
    <h2>Reportes</h2>
    <div class="btn-group">
      <button onclick="generarReporteDiario()">Reporte Diario</button>
      <button onclick="generarReporteMensual()">Reporte Mensual</button>
      <button onclick="generarReporteGeneral()">Reporte General</button>
      <button onclick="imprimirReporte()">Imprimir Reporte</button>
    </div>

    <table id="tablaReporteDiario">
      <thead>
        <tr>
          <th>Placa</th>
          <th>Tipo</th>
          <th>Propietario</th>
          <th>Ingreso</th>
          <th>Salida</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <table id="tablaReporteMensual">
      <thead>
        <tr>
          <th>Placa</th>
          <th>Tipo</th>
          <th>Propietario</th>
          <th>Ingreso</th>
          <th>Salida</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <table id="tablaReporteGeneral">
      <thead>
        <tr>
          <th>Placa</th>
          <th>Tipo</th>
          <th>Propietario</th>
          <th>Ingreso</th>
          <th>Salida</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
