<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Parqueadero</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    #preview { margin: 20px 0; max-width: 100%; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #3b82f6; color: white; }
    td { background: #fafafa; }
    td[contenteditable="true"] { background: #fff3cd; } /* celdas editables en amarillo */
    .btn { background: #3b82f6; color: white; padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; margin: 5px; }
    .btn:hover { background: #2563eb; }
  </style>
</head>
<body>

  <h1>üìã Registro de Parqueadero con OCR</h1>
  <p>Sube o toma una foto de tu hoja de registro:</p>
  
  <input type="file" accept="image/*" capture="camera" id="foto-input" class="btn">
  <img id="preview" alt="Vista previa" />

  <div id="loading" style="display:none;">‚è≥ Procesando imagen...</div>
  
  <div>
    <button class="btn" id="descargar-btn" style="display:none;">‚¨áÔ∏è Descargar CSV</button>
  </div>
  
  <div id="resultado"></div>

  <script>
    const fotoInput = document.getElementById("foto-input");
    const preview = document.getElementById("preview");
    const loading = document.getElementById("loading");
    const resultado = document.getElementById("resultado");
    const descargarBtn = document.getElementById("descargar-btn");

    fotoInput.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // Mostrar vista previa
      const reader = new FileReader();
      reader.onload = e => preview.src = e.target.result;
      reader.readAsDataURL(file);

      loading.style.display = "block";
      resultado.innerHTML = "";

      // OCR con Tesseract
      const { data: { text } } = await Tesseract.recognize(file, 'spa'); // espa√±ol
      console.log("Texto detectado:", text);

      // Procesar texto a tabla
      convertirATabla(text);
      loading.style.display = "none";
      descargarBtn.style.display = "inline-block";
    });

    function convertirATabla(texto) {
      const lineas = texto.split("\n").filter(l => l.trim() !== "");
      let tabla = `
        <table id="tabla-datos">
          <tr>
            <th>#</th>
            <th>Propietario</th>
            <th>Placa</th>
            <th>Pago</th>
          </tr>
      `;

      lineas.forEach((linea, i) => {
        const partes = linea.split(/\s+/); // separar por espacios
        let propietario = partes[1] || "";
        let placa = partes[2] || "";
        let pago = partes.slice(3).join(" ") || "";

        tabla += `
          <tr>
            <td>${i + 1}</td>
            <td contenteditable="true">${propietario}</td>
            <td contenteditable="true">${placa}</td>
            <td contenteditable="true">${pago}</td>
          </tr>
        `;
      });

      tabla += "</table>";
      resultado.innerHTML = tabla;
    }

    // Descargar tabla en CSV
    descargarBtn.addEventListener("click", () => {
      const tabla = document.getElementById("tabla-datos");
      let csv = [];
      for (let fila of tabla.rows) {
        let celdas = [];
        for (let celda of fila.cells) {
          celdas.push(celda.innerText.replace(/,/g, "")); // quitar comas
        }
        csv.push(celdas.join(","));
      }
      const csvBlob = new Blob([csv.join("\n")], { type: "text/csv" });
      const url = URL.createObjectURL(csvBlob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "parqueadero.csv";
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>

</body>
</html>
