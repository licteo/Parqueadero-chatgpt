<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Parqueadero</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    #preview { margin: 20px 0; max-width: 100%; }
    table { border-collapse: collapse; width: 100%; margin: 20px 0; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #3b82f6; color: white; }
    td { background: #fafafa; }
    td[contenteditable="true"] { background: #fff3cd; }
    .btn { background: #3b82f6; color: white; padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; margin: 5px; }
    .btn:hover { background: #2563eb; }
    h2 { margin-top: 30px; color: #1f2937; }
  </style>
</head>
<body>

  <h1>üìã Registro de Parqueadero con OCR</h1>
  <p>Sube o toma una foto de tu hoja de registro:</p>
  
  <input type="file" accept="image/*" capture="camera" id="foto-input" class="btn">
  <img id="preview" alt="Vista previa" />

  <div id="loading" style="display:none;">‚è≥ Procesando imagen...</div>
  
  <div>
    <button class="btn" id="descargar-btn" style="display:none;">‚¨áÔ∏è Descargar CSV</button>
  </div>
  
  <div id="resultado"></div>

  <script>
    const fotoInput = document.getElementById("foto-input");
    const preview = document.getElementById("preview");
    const loading = document.getElementById("loading");
    const resultado = document.getElementById("resultado");
    const descargarBtn = document.getElementById("descargar-btn");

    fotoInput.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => preview.src = e.target.result;
      reader.readAsDataURL(file);

      loading.style.display = "block";
      resultado.innerHTML = "";

      const { data: { text } } = await Tesseract.recognize(file, 'spa');
      console.log("Texto detectado:", text);

      convertirATablas(text);
      loading.style.display = "none";
      descargarBtn.style.display = "inline-block";
    });

    function crearTabla(titulo, filas, id) {
      if (filas.length === 0) return "";

      let tabla = `
        <h2>${titulo}</h2>
        <table id="${id}">
          <tr>
            <th>#</th>
            <th>Propietario</th>
            <th>Placa</th>
            <th>Pago</th>
          </tr>
      `;

      filas.forEach((partes, i) => {
        let propietario = partes[1] || "";
        let placa = partes[2] || "";
        let pago = partes.slice(3).join(" ") || "";

        tabla += `
          <tr>
            <td>${i + 1}</td>
            <td contenteditable="true">${propietario}</td>
            <td contenteditable="true">${placa}</td>
            <td contenteditable="true">${pago}</td>
          </tr>
        `;
      });

      tabla += "</table>";
      return tabla;
    }

    function convertirATablas(texto) {
      const lineas = texto.split("\n").filter(l => l.trim() !== "");
      
      const busetas = [];
      const carros = [];
      const motos = [];
      const pintores = [];
      const otros = [];

      lineas.forEach(linea => {
        const partes = linea.split(/\s+/);
        const lower = linea.toLowerCase();
        if (lower.includes("buseta")) {
          busetas.push(partes);
        } else if (lower.includes("carro")) {
          carros.push(partes);
        } else if (lower.includes("moto")) {
          motos.push(partes);
        } else if (lower.includes("pintor")) {
          pintores.push(partes);
        } else {
          otros.push(partes);
        }
      });

      let html = "";
      html += crearTabla("üöå Busetas", busetas, "tabla-busetas");
      html += crearTabla("üöó Carros", carros, "tabla-carros");
      html += crearTabla("üèçÔ∏è Motos", motos, "tabla-motos");
      html += crearTabla("üé® Pintores", pintores, "tabla-pintores");
      html += crearTabla("üì¶ Otros", otros, "tabla-otros");

      resultado.innerHTML = html;
    }

    descargarBtn.addEventListener("click", () => {
      const tablas = document.querySelectorAll("table");
      let csv = [];

      tablas.forEach((tabla) => {
        csv.push("");
        csv.push(tabla.previousElementSibling.innerText);
        for (let fila of tabla.rows) {
          let celdas = [];
          for (let celda of fila.cells) {
            celdas.push(celda.innerText.replace(/,/g, ""));
          }
          csv.push(celdas.join(","));
        }
      });

      const csvBlob = new Blob([csv.join("\n")], { type: "text/csv" });
      const url = URL.createObjectURL(csvBlob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "parqueadero.csv";
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>

</body>
</html>
